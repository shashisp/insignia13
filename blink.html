var kkk=0;var timer1 = null;var timer2 = null;if(singlemessage.length==1) msblinks=0;var resumesmsb=msblinks;iki=0;function dmmg11(){dmdiv.innerHTML=singlemessage[iki];timer1=setTimeout("dmmg12(dmdiv.style.top=msheight)",mspause);if(singlemessage.length>1&&msblinks>0) msblinks--;return;}function dmmg12(){timer2=setTimeout("dmmg11(dmdiv.style.top=0)",msspeed);if(singlemessage.length>1&&msblinks==0){msblinks=resumesmsb;if(iki==singlemessage.length-1) iki=0;else iki++;}return;}function ns4mg11(){ns4blinkdiv.document.write(singlemessage[iki]);ns4blinkdiv.document.close();timer1=setTimeout("ns4mg12(ns4blinkdiv.top=msheight)",mspause);if(singlemessage.length>1&&msblinks>0) msblinks--;return;}function ns4mg12(){timer2=setTimeout("ns4mg11(ns4blinkdiv.top=0)",msspeed);if(singlemessage.length>1&&msblinks==0){msblinks=resumesmsb;if(iki==singlemessage.length-1) iki=0;else iki++;}return;}function startb(){if(document.getElementById){dmdiv=document.getElementById('blinkingdiv');dmmg11(dmdiv);}else if(document.all){dmdiv=blinkingdiv;dmmg11();}else if(document.layers){ns4blinkdiv=document.ns4blinkb0.document.ns4blinkb1;ns4blinkdiv.visibility='show';ns4mg11();}}
